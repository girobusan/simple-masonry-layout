<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../js/masonry.js"></script>
  <script defer>
     window.masonry.init( {
        container: "#columns",
        countFn: ()=>{ return window.innerWidth > 800 ? 4 : 2 }
    } )
    
  </script>
  <link rel="stylesheet"  href="../css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Masonry layout for static pages</h1>
  <p style="padding:48px">Less items, than columns</p>
  <div id="columns">
    <div class="item short">Lorem Ipsum 1</div>
    <div class="item long">Lorem Ipsum 2</div>
    <div class="item">Lorem Ipsum 3</div>
  </div>
</body>
</html>
